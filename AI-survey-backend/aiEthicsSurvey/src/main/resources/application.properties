# Active Profile
spring.profiles.active=dev

# Application Name
spring.application.name=ai-ethics-survey

# Database Configuration
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/ai_ethics_survey?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Server Configuration
server.port=8080

# Qualtrics API Configuration
qualtrics.api.base-url=https://your-datacenter.qualtrics.com/API/v3/
qualtrics.api.api-token=your_api_token_here

# Logging Configuration
logging.level.root=INFO
logging.level.com.example.aiethicssurvey=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG

# JWT Configuration
jwt.secret=veryLongAndSecureSecretKeyThatShouldBeChangedInProduction
jwt.expiration=86400000